<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<body>
    <div style="position: fixed; width: 100%; height: 100%; z-index: -1;" id="particles-js"></div>
    <header>
        <div>

            </a>
            <h5>A development group specializing in Linux and ChromeOS utilites,<br>along with Security Research.</h5>

        <div>
            <a onclick="toast('Redirecting...'); window.location.href='https://github.com/Ethereal-Workshop/Priism'">

            <div style="margin-right: 4vh; color: white;">

                    <h6 style="color: #57F287; cursor:pointer;">GitHub</h6>
                </a>
                <a onclick="toast('Redirecting...'); window.location.href='https://discord.gg/Wbg4sT632Q'">

                </a>
