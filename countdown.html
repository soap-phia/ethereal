<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <title>Ethereal Workshop</title>
    <style>
        @font-face {
            font-family: 'Terminus';
            src: url('assets/Terminus.ttf') format('truetype');
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #111111;
            color: grey;
            font-family: 'Terminus', monospace;
            font-size: 48px;
        }
    </style>
    <script>
        var date = new Date("Jun 25, 2025 12:00:00 EST").getTime();
        var x = setInterval(function() {
          var now = new Date().getTime();
          var distance = date - now;
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          var texts = [
            "Soon.",
            "Day of Judgement, God is calling...",
            "Your aspirations shall be answered in the coming moments.",
            "We'll be back shortly after a word from our sponsors!",
            "The silence is too deafening.",
            "Break the ice, I can't take anymore.",
            "Determined to see a result out of your data mining?"
          ];
          document.getElementById("clock").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
          document.title = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("clock").innerHTML = texts[Math.floor(Math.random()*texts.length)];
            document.title = document.getElementById("clock").innerHTML;
          }
        }, 1000);
        </script>
</head>
<body>
    <h6 id="clock">Loading...</h6>
</body>
</html>
